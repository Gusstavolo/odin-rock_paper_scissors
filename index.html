<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lilita+One&family=Micro+5&display=swap" rel="stylesheet">
    
    
</head>

<body>  
    
    <div class="header">
        <h1>Rock Paper Scissors</h1>
    </div>
    

    <div class="choiceBtn">
        <button id="rock" data-choice="rock"></button>
        <button id="paper" data-choice="paper"></button>
        <button id="scissors" data-choice="scissors"></button>
    </div> 

    <div id="playerDisplay">PLAYER:</div>
    <div id="computerDisplay">COMPUTER:</div>
    <div id="resultDisplay">IT'S A TIE!</div>

    <div class="scoreDisplay">Player Score:
        <span id="playerScoreDisplay">0</span>
    </div>
    
    <div class="scoreDisplay">Computer Score:
        <span id="computerScoreDisplay">0</span>
    </div>
    
    <div id="winnerModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p id="winnerText"></p>
            <button id="playAgainBtn">Play Again</button>
        </div>
    </div>

    <div class="footer">
        <p>Copyright Odin Rock Paper Scissors - Keysos 2024</p>
    </div>
  

    <script src="script.js"></script>  

</body>

</html>
